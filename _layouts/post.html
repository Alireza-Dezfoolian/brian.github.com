---
layout: default
---

<h1>{{ page.title }}</h1>

<div id="post">
{{ content }}
</div>

<div id="data">Written on {{ page.date | date:"%A, %B %d, %Y" }} ({{ page.content | number_of_words }} words)</div>

<!-- ><div id="data">&laquo; <a href="{{ page.previous.url }}">previous</a> | <a href="{{ page.next.url }}">next</a> &raquo;</div> -->


<div id="related">
  <h2>Recent Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
