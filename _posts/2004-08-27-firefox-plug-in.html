<p>For Firefox browser users, don't miss <a href="http://update.mozilla.org/extensions/moreinfo.php?id=35&vid=156">IE View</a>, a handy plug-in that adds a <i>View page in IE</i> link within your browser. This is great for testing pages and accessing sites that are particularly IE-centric.</p>
